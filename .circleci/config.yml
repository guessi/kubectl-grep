version: 2.1

references:
  default_setup: &default_setup
    docker:
      - image: cimg/go:1.18
    resource_class: medium
    working_directory: /home/circleci/project

  filter_tag_only: &filter_tag_only
    filters:
      tags:
        only:
          - /^v[0-9]+\.[0-9]+\.[0-9]+/
      branches:
        ignore: /.*/

jobs:
  bootstrap:
    <<: *default_setup
    steps:
      - checkout
      - run:
          name: Setup Dependencies
          command: make dependency
      - save_cache:
          key: v1-18-{{ checksum "go.mod" }}
          paths:
            - /home/circleci/go/pkg/mod
  staticcheck:
    <<: *default_setup
    steps:
      - checkout
      - restore_cache:
          keys:
            - v1-18-{{ checksum "go.mod" }}
      - run:
          name: Run tests
          command: make test
      - run:
          name: Code staticcheck
          command: make staticcheck
  build:
    <<: *default_setup
    steps:
      - checkout
      - restore_cache:
          keys:
            - v1-18-{{ checksum "go.mod" }}
      - run:
          name: Build Code
          command: make
      - save_cache:
          key: v1-18-{{ .Environment.CIRCLE_SHA1 }}
          paths:
            - /home/circleci/project
  release:
    <<: *default_setup
    steps:
      - restore_cache:
          keys:
            - v1-18-{{ .Environment.CIRCLE_SHA1 }}
            - v1-18-{{ checksum "go.mod" }}
      - run:
          name: Release
          command: make release
      - run:
          name: Krew Release Bot
          command: make krew-release-bot

workflows:
  version: 2
  nightly:
    triggers:
      - schedule:
          cron: "0 3 * * *"
          filters:
            branches:
              only:
                - master
    jobs:
      - bootstrap
      - staticcheck:
          requires:
            - bootstrap
      - build:
          requires:
            - staticcheck
  main-workflow:
    jobs:
      - bootstrap
      - staticcheck:
          requires:
            - bootstrap
      - build:
          requires:
            - staticcheck
  release-workflow:
    jobs:
      - bootstrap:
          <<: *filter_tag_only
      - staticcheck:
          requires:
            - bootstrap
          <<: *filter_tag_only
      - build:
          requires:
            - staticcheck
          <<: *filter_tag_only
      - release:
          requires:
            - build
          <<: *filter_tag_only
